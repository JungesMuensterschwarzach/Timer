<!DOCTYPE html>
<html lang="de">
	<head>
        <meta charset="UTF-8"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div id="form">
            <form action="" method="GET" onsubmit="return false">
                <label for="time">Zeit:</label><br/>
                <input name="minutes" id="minutes" type="number" min="1" max="60" value="3"/>
                <label for="minutes">Minuten</label><br/><br/>

                <label for="video">Video:</label><br/>
                <input name="video" type="radio" value="sunrise_mountain_lake" id="sunrise_mountain_lake"/>
                <label for="sunrise_mountain_lake">Bergsee</label><br/>
                <input name="video" type="radio" value="sunrise_city" id="sunrise_city"/>
                <label for="sunrise_city">Großstadt</label><br/>
                <input name="video" type="radio" value="sunrise_sea" id="sunrise_sea" checked="checked"/>
                <label for="sunrise_sea">Meer</label><br/>
                <input name="video" type="radio" value="sunrise_town" id="sunrise_town"/>
                <label for="sunrise_town">Vorstadt</label><br/>
                <input name="video" type="radio" value="sunrise_forest" id="sunrise_forest"/>
                <label for="sunrise_forest">Wald</label><br/>
                <input name="video" type="radio" value="sunrise_desert" id="sunrise_desert"/>
                <label for="sunrise_desert">Wüste</label><br/><br/>

                <input type="submit" value="Start" onclick="start(this.form);"/>
            </form>
		</div>
        <div id="player">
            <!-- video source is rendered here -->
            <!-- audio source is rendered here -->
            <div id="video-credits-container">
               <div id="video-credits"></div> 
            </div>
            <div id="audio-credits-container">
                <div id="audio-credits"></div> 
             </div>
            <div id="remaining-progressbar">
                <div class="center-item">
                    <div id="bar">
                        <div id="progress"></div>
                    </div>
                    <div id="progress-text-container">
                        <div id="progress-text"></div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
